<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Insurance Risk Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Health Insurance Risk Calculator</h1>

    <form id="riskForm">
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" required min="1" max="120" placeholder="Enter age">
      </div>

      <div class="form-group">
        <label for="heightFt">Height (feet):</label>
        <input type="number" id="heightFt" required min="2" max="8" placeholder="Feet">
      </div>

      <div class="form-group">
        <label for="heightIn">Height (inches):</label>
        <input type="number" id="heightIn" required min="0" max="11" placeholder="Inches">
      </div>

      <div class="form-group">
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" required min="50" max="700" placeholder="Enter weight">
      </div>

      <div class="form-group">
        <label for="bpSys">Systolic Blood Pressure:</label>
        <input type="number" id="bpSys" required min="70" max="250" placeholder="Systolic (top number)">
      </div>

      <div class="form-group">
        <label for="bpDia">Diastolic Blood Pressure:</label>
        <input type="number" id="bpDia" required min="40" max="150" placeholder="Diastolic (bottom number)">
      </div>

      <div class="form-group">
        <label for="familyHistory">Family History (comma-separated):</label>
        <input list="diseases" id="familyHistory" placeholder="Start typing...">
        <datalist id="diseases">
          <option value="diabetes">
          <option value="cancer">
          <option value="alzheimers">
        </datalist>
        <small>Options: diabetes, cancer, alzheimers</small>
      </div>

      <button type="button" id="nextBtn">Next âžœ Summary</button>
    </form>

    <div id="summarySection" style="display: none;">
      <h3>Summary of Your Inputs:</h3>
      <ul id="summaryList"></ul>
      <button id="confirmBtn">Confirm & Calculate</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
